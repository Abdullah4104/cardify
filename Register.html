<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Register | Cardify</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="bg1">
        <img class="white" src="../../../Pictures/cardifywhite.PNG" alt="">
        
        <img class="shopper" src="../../../Pictures/shopper.png" alt="">
    </div>
    <div class="bg2">
        <div class="con">
            <p class="txt1">Register an account</p>
            <p class="txt2">Please make sure the details are correct as they <br>
                will be used to verify your identity.</p>
                <p class="txt3">Email Address</p>
                <input class="pl1" placeholder="   Enter your email address" type="text">
                <p class="txt4">Phone Number</p>
                <input  class="pl2" 
                placeholder="    e.g 08080309969"  type="text">
                <p class="txt5">First Name</p>
                <input class="pl3" placeholder="   Enter your firstname" type="text">
                <p class="txt6">Last Name</p>
                <input class="pl4" placeholder="   Enter your lastname" type="text">
                <p class="txt7">Username</p>
                <input class="pl5" placeholder="   Enter your username" type="text">
                <p class="txt8">Password</p>
                <input class="pl6" placeholder="   Enter a strong password" type="password">
                <p class="txt9">Referral username (Optional)</p>
                <input class="pl7" placeholder="   Enter Referral username" type="text">
                <p class="txt10">How did you hear about us (Optional)</p>
                <select class="pl8" >
                    <option  value="option1">Select Referral mode</option>
                    <option value="option2">Search engine (e.g Google)</option>
                    <option value="option3">Social media (Facebook, Twitter etc.)</option>
                    <option value="option4">friend or family referral</option>
                    <option value="option5">Online Advertisement</option>
                    <option value="option6">Event or Conference</option>
                    <option value="option7">Others</option>

                </select>
                <button class="btn">Create account</button>
                
        </div>
        <p class="txt11">Already have an account ? <a href="Signin.html"><u>Log in</u></a></p>
        <img class="img1" src="../../../Pictures/googleplay-store (1).png" alt="">
        <img class="img2" src="../../../Pictures/app-store (1).png" alt="">
    </div>
</body>
</html>
